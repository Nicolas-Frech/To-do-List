<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsivo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">

<body class="bg-secondary bg-opacity-75">
    <div class="container p-5 text-bg-dark d-flex align-items-center justify-content-center">
        <h1 class="display-2">To Do List <i class="bi bi-card-checklist"></i></h1>
    </div>
    <div class="container p-5 bg-dark bg-opacity-50">
        <header class="form d-flex mt-5">
            <input id="inputTarefa" type="text" placeholder="To Do!" class="form-control p-3 w-100 fs-5">
            <button onclick="addTarefa()" id = "btn-add" class="add form-check p-3 btn btn-success w-35 w-md-50"><i class="bi bi-arrow-down-circle-fill text-grey" style="font-size: 25px;"></i></button>
        </header>

        <main id="areaLista" class="d-flex mt-5 w-5 row justify-content-center align-items-center">
        

        </main>
    </div>

    <script src="js/controle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
